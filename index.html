<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz - One Big, Ugly Form</title>
  <!-- Style Sheets -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>

  <!-- Basics info form -->
  <section id="basics" class="form">
    <form autocomplete="on">
      <div class="row col s12 m12 center"><h3 id="haay">The Basics</h3></div>
      <div class="row">
        <div class="col s12 m6">
          <label for="first_name">First Name
            <input id="first_name" name="fname" required autocomplete="given-name" placeholder="John" class="validate">
          </label>
        </div>
        <div class="col s12 m6">
          <label for="last_name">Last Name
            <input id="last_name" name="lname" required autocomplete="family-name" placeholder="Doh" class="validate">
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6">
        <label for="email">Email Address
          <input id="email" type="email" name="email" placeholder="john.doh@example.com" required autocomplete="email" class="validate">
        </label>
      </div>
        <p class="col s12 m6">
          <input type="checkbox" id="update" />
          <label for="update">Can we send you helpful updates?</label>
        </p>
      </div>
      <div class="row col s12 m12 center">
        <a id="basics-btn" data-position="right" class="waves-effect waves-light btn-large">Next: Shipping Info</a>
      </div>
    </form>
  </section>

  <!-- Shipping Info -->
  <section id="shipping" class="form hidden">
    <form autocomplete="on">
      <div class="row col s12 m12 center"><h3>Shipping Address</h3></div>
      <div class="row">
        <div class="col s12 m6">
          <label for="frmAddressS">Address</label>
          <input name="ship-address" required id="frmAddressS" placeholder="123 Any Street" class="validate" autocomplete="shipping street-address">
        </div>
        <div class="col s12 m6">
          <label for="frmCityS">City</label>
          <input name="ship-city" required id="frmCityS" placeholder="Vancouver" class="validate" autocomplete="shipping locality">
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6">
          <label for="frmStateS">Province/State</label>
          <input name="ship-state" required id="frmStateS" placeholder="BC" class="validate" autocomplete="shipping region">
        </div>
        <div class="col s12 m6">
          <label for="frmZipS">Postal</label>
          <input name="state" required id="frmZipS" placeholder="T9H 5B4" class="validate" autocomplete="shipping postal-code">
        </div>
      </div>
      <div class="row">
        <div class="col s6 m6"><label for="frmCountryS">Country</label>
          <input name="ship-country" required id="frmCountryS" placeholder="Canada" class="validate" autocomplete="shipping country">
        </div>
        <p class="col s12 m6">
          <input type="checkbox" id="update" />
          <label for="update">Shipping same as billing?</label>
        </p>
      </div>
      <div class="row col s6 m6 center">
        <a id="shipping-btn" class="waves-effect waves-light btn-large">Next: Payment</a>
      </div>
    </form>
  </section>

  <!-- Credit Card info -->
  <section id="credit-card" class="form hidden">
    <form autocomplete="on">
      <div class="row col s12 m12 center"><h3>Payment Details</h3></div>
      <label for="frmNameCC">Name on card</label>
      <input name="ccname" id="frmNameCC" required placeholder="John Doh" autocomplete="cc-name">

      <label for="frmCCNum">Card Number</label>
      <input name="cardnumber" id="frmCCNum" value="4111111111111111" required autocomplete="cc-number">

      <label for="frmCCCVC">CVC</label>
      <input name="cvc" id="frmCCCVC" value="123" required autocomplete="cc-csc">
      <!-- <a class="btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am tooltip"><input name="cvc" id="frmCCCVC" value="123" required autocomplete="cc-csc"></a> -->
      <label for="frmCCExp">Expiry</label>
      <input name="cc-exp" id="frmCCExp" required placeholder="MM-YYYY" value="01-2018" autocomplete="cc-exp">
      <div class="row col s6 m6 center">
        <a id="cc-btn" class="waves-effect waves-light btn-large">Next: Review</a>
      </div>
    </form>
  </section>

  <!-- Order Review -->
  <section id="review" class="hidden">
    <div class="row">
        <div class="col s12 m6 offset-m3 middle">
          <div class="card teal darken-1">
            <div class="card-content white-text">
              <span id="order-summary" class="card-title">Order Summary:</span>
            </div>
            <div class="card-action">
              <a class="done" href="#">Click me</a>
              <a class="done" href="#">to refresh</a>
            </div>
          </div>
        </div>
      </div>
    </section>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
